<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Registration</title>
  <style>
    body {
      background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
      font-family: Assistant, sans-serif;
      display: flex;
      min-height: 90vh;
}

.register-container {
  color: black;
  background: white;
  background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
  margin: auto;
  box-shadow: 
    0px 2px 10px rgba(0,0,0,0.2), 
    0px 10px 20px rgba(0,0,0,0.3), 
    0px 30px 60px 1px rgba(0,0,0,0.5);
  border-radius: 8px;
  padding: 50px;
}

.register-card {
  border: none;
  background: none;
  box-shadow: 0px 2px 0px 0px white;
  width: 100%;
  color: darkslategray;
  font-size: 1em;
  outline: none;
}

.logo img {
  width: 80px;
  height: auto;
  margin-bottom: 10px;
}

.logo p {
  color: #555555;
  font-size: 14px;
}

.register-form {
  background: none;
  box-shadow: 0px 2px 0px 0px white;
  width: 100%;
  color: white;
  font-size: 1em;
  outline: none;
}

.input-field {
  border: none;
  background: none;
  box-shadow: 0px 2px 0px 0px white;
  width: 100%;
  color: black;
  font-size: 1em;
  outline: none;
  margin-bottom: 20px;
  margin-top: 20px;
  -webkit-text-fill-color: black;
}

.register-button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  background: 
    -webkit-linear-gradient(to right, aqua, #007bff);
  background: 
    linear-gradient(to right, green, #007bff);
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.footer-links {
  margin-top: 10px;
  font-size: 12px;
}

.footer-links a {
  color: #007bff;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="logo">
        <!-- Replace with your logo -->
        <!-- <img src="logo.png" alt="Job Portal Logo"> -->
        <p>Your Path to Success</p>
      </div>
      <form class="register-form" method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" class="input-field" required>
        <input type="email" placeholder="Email" name="email" class="input-field" required>
        <input type="password" placeholder="Password" name="password" class="input-field" required>
        <input type="password" placeholder="Confirm Password" name="cpassword" class="input-field" required>
        <label for="hr-checkbox" >Are you HR?</label>
        <input type="checkbox" name="ishr" id="hr-checkbox" class="input-field" required>
        {% if msg %}
          <p style="color: rgb(0, 0, 0);">{{msg}}</p>
        {% endif %}
        <button type="submit" class="register-button">Register</button>
      </form>
      <div class="footer-links">
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
